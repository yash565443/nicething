{% extends "base.html" %}

{% block title %}Profile - {{ panel_name }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto p-4">
    <div class="card backdrop-blur-md bg-gray-900/80 border border-gray-700/50 p-6 rounded-xl shadow-xl">
        <h1 class="text-3xl font-bold mb-6 text-white">Profile Settings</h1>
        
        <form method="POST" class="space-y-6">
            {% if error %}
            <div class="backdrop-blur-sm bg-red-900/20 border border-red-500/50 text-red-200 px-4 py-3 rounded-lg">
                {{ error }}
            </div>
            {% endif %}
            
            {% if success %}
            <div class="backdrop-blur-sm bg-green-900/20 border border-green-500/50 text-green-200 px-4 py-3 rounded-lg">
                {{ success }}
            </div>
            {% endif %}
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-300">Username</label>
                    <input type="text" value="{{ current_user.username }}" class="mt-1 block w-full rounded-lg border-gray-600 bg-gray-800/70 text-white placeholder-gray-400 px-3 py-2 backdrop-blur-sm" disabled>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300">Email</label>
                    <input type="email" name="email" value="{{ email }}" 
                           class="mt-1 block w-full rounded-lg border-gray-600 bg-gray-800/70 text-white placeholder-gray-400 px-3 py-2 backdrop-blur-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500/50">
                </div>
            </div>
            
            <div class="space-y-4">
                <h3 class="text-xl font-semibold text-white">Change Password</h3>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300">Current Password</label>
                    <input type="password" name="current_password" 
                           class="mt-1 block w-full rounded-lg border-gray-600 bg-gray-800/70 text-white placeholder-gray-400 px-3 py-2 backdrop-blur-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500/50">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300">New Password</label>
                    <input type="password" name="new_password" 
                           class="mt-1 block w-full rounded-lg border-gray-600 bg-gray-800/70 text-white placeholder-gray-400 px-3 py-2 backdrop-blur-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500/50">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-300">Confirm New Password</label>
                    <input type="password" name="confirm_password" 
                           class="mt-1 block w-full rounded-lg border-gray-600 bg-gray-800/70 text-white placeholder-gray-400 px-3 py-2 backdrop-blur-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500/50">
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-300">Theme</label>
                <select name="theme" class="mt-1 block w-full rounded-lg border-gray-600 bg-gray-800/70 text-white px-3 py-2 backdrop-blur-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500/50">
                    <option value="light">Light</option>
                    <option value="dark" selected>Dark</option>
                </select>
            </div>
            
            <div class="flex justify-end">
                <button type="submit" class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-medium px-8 py-3 rounded-xl shadow-lg hover:shadow-xl transition-all duration-200 transform hover:scale-105">
                    Update Profile
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Create VPS - {{ panel_name }}{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto py-8">
    <div class="card p-8 bg-gray-900/30 backdrop-blur-md border border-gray-700/50 rounded-xl shadow-2xl">
        <h1 class="text-3xl font-bold mb-8 text-gray-100 bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">Create New VPS</h1>
        
        <form method="POST" enctype="multipart/form-data" class="space-y-8">
            <!-- VPS Configuration -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- Resource inputs -->
                <div class="space-y-6 bg-gray-800/20 p-4 rounded-lg border border-gray-700/30">
                    <h2 class="text-lg font-semibold text-gray-300 mb-4 flex items-center">
                        <i class="fas fa-server mr-2 text-blue-400"></i>
                        Resources
                    </h2>
                    
                    <label class="block">
                        <span class="text-gray-300">Memory (GB)</span>
                        <input type="number" name="memory" min="1" max="512" required 
                               class="mt-2 block w-full rounded-lg border-gray-600 bg-gray-800/50 shadow-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:bg-gray-700/50 text-gray-100 placeholder-gray-500 transition-all duration-200">
                    </label>
                    
                    <label class="block">
                        <span class="text-gray-300">CPU Cores</span>
                        <input type="number" name="cpu" min="1" max="32" required 
                               class="mt-2 block w-full rounded-lg border-gray-600 bg-gray-800/50 shadow-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:bg-gray-700/50 text-gray-100 placeholder-gray-500 transition-all duration-200">
                    </label>
                    
                    <label class="block">
                        <span class="text-gray-300">Disk Space (GB)</span>
                        <input type="number" name="disk" min="10" max="1000" required 
                               class="mt-2 block w-full rounded-lg border-gray-600 bg-gray-800/50 shadow-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:bg-gray-700/50 text-gray-100 placeholder-gray-500 transition-all duration-200">
                    </label>
                </div>
                
                <!-- OS and User selection -->
                <div class="space-y-6 bg-gray-800/20 p-4 rounded-lg border border-gray-700/30">
                    <h2 class="text-lg font-semibold text-gray-300 mb-4 flex items-center">
                        <i class="fas fa-cog mr-2 text-purple-400"></i>
                        Configuration
                    </h2>
                    
                    <label class="block">
                        <span class="text-gray-300">OS Image</span>
                        <select name="os_image" class="mt-2 block w-full rounded-lg border-gray-600 bg-gray-800/50 shadow-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-500 focus:bg-gray-700/50 text-gray-100 transition-all duration-200">
                            {% for image in os_images %}
                            <option value="{{ image }}">{{ image }}</option>
                            {% endfor %}
                        </select>
                    </label>
                    
                    <label class="block">
                        <span class="text-gray-300">Assign to User</span>
                        <select name="user_id" class="mt-2 block w-full rounded-lg border-gray-600 bg-gray-800/50 shadow-lg focus:border-green-500 focus:ring-2 focus:ring-green-500 focus:bg-gray-700/50 text-gray-100 transition-all duration-200">
                            {% for user in users %}
                            <option value="{{ user.id }}">{{ user.username }}</option>
                            {% endfor %}
                        </select>
                    </label>
                    
                    <label class="block">
                        <span class="text-gray-300">Bandwidth Limit (GB)</span>
                        <input type="number" name="bandwidth_limit" value="0" 
                               class="mt-2 block w-full rounded-lg border-gray-600 bg-gray-800/50 shadow-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:bg-gray-700/50 text-gray-100 placeholder-gray-500 transition-all duration-200">
                    </label>
                </div>
                
                <!-- Expiration and Tags -->
                <div class="space-y-6 bg-gray-800/20 p-4 rounded-lg border border-gray-700/30">
                    <h2 class="text-lg font-semibold text-gray-300 mb-4 flex items-center">
                        <i class="fas fa-clock mr-2 text-orange-400"></i>
                        Advanced
                    </h2>
                    
                    <label class="block">
                        <span class="text-gray-300">Expiration</span>
                        <div class="grid grid-cols-3 gap-3 mt-2">
                            <input type="number" name="expires_days" placeholder="Days" value="30" 
                                   class="rounded-lg border-gray-600 bg-gray-800/50 shadow-lg focus:border-orange-500 focus:ring-2 focus:ring-orange-500 focus:bg-gray-700/50 text-gray-100 placeholder-gray-500 transition-all duration-200 text-center py-2">
                            <input type="number" name="expires_hours" placeholder="Hours" value="0" 
                                   class="rounded-lg border-gray-600 bg-gray-800/50 shadow-lg focus:border-orange-500 focus:ring-2 focus:ring-orange-500 focus:bg-gray-700/50 text-gray-100 placeholder-gray-500 transition-all duration-200 text-center py-2">
                            <input type="number" name="expires_minutes" placeholder="Minutes" value="0" 
                                   class="rounded-lg border-gray-600 bg-gray-800/50 shadow-lg focus:border-orange-500 focus:ring-2 focus:ring-orange-500 focus:bg-gray-700/50 text-gray-100 placeholder-gray-500 transition-all duration-200 text-center py-2">
                        </div>
                    </label>
                    
                    <label class="block">
                        <span class="text-gray-300">Additional Ports</span>
                        <input type="text" name="additional_ports" placeholder="8080:80,8443:443" 
                               class="mt-2 block w-full rounded-lg border-gray-600 bg-gray-800/50 shadow-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 focus:bg-gray-700/50 text-gray-100 placeholder-gray-500 transition-all duration-200">
                    </label>
                    
                    <label class="block">
                        <span class="text-gray-300">Tags</span>
                        <input type="text" name="tags" placeholder="web,db,prod" 
                               class="mt-2 block w-full rounded-lg border-gray-600 bg-gray-800/50 shadow-lg focus:border-pink-500 focus:ring-2 focus:ring-pink-500 focus:bg-gray-700/50 text-gray-100 placeholder-gray-500 transition-all duration-200">
                    </label>
                </div>
            </div>
            
            <!-- Custom Dockerfile -->
            <div class="bg-gray-800/20 p-6 rounded-lg border border-gray-700/30">
                <label class="block">
                    <span class="text-gray-300 flex items-center">
                        <i class="fas fa-file-code mr-2 text-cyan-400"></i>
                        Custom Dockerfile (Optional)
                    </span>
                    <input type="file" name="custom_dockerfile" 
                           class="mt-2 block w-full rounded-lg border-gray-600 bg-gray-800/50 shadow-lg focus:border-cyan-500 focus:ring-2 focus:ring-cyan-500 focus:bg-gray-700/50 text-gray-100 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-600/80 file:text-white hover:file:bg-blue-700 transition-all duration-200">
                </label>
            </div>
            
            <!-- Submit Button -->
            <div class="flex justify-end pt-4">
                <button type="submit" 
                        class="btn-primary bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 px-8 py-4 rounded-xl text-xl font-bold shadow-xl hover:shadow-2xl transform hover:scale-105 transition-all duration-300 flex items-center">
                    <i class="fas fa-plus-circle mr-3 text-white"></i>
                    Create VPS
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Login - {{ panel_name }}{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-transparent">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="text-center">
                <i class="fas fa-cloud text-6xl text-blue-400 mb-4"></i>
                <h2 class="text-3xl font-extrabold text-white">Welcome Back</h2>
                <p class="mt-2 text-gray-300">Sign in to your {{ panel_name }} account</p>
            </div>
        </div>
        
        <form class="mt-8 space-y-6 bg-transparent backdrop-blur-md rounded-xl p-8 border border-gray-700/20 shadow-2xl" method="POST">
            {% if error %}
            <div class="bg-red-900/20 backdrop-blur-sm border border-red-600/30 text-red-300 px-4 py-3 rounded-lg">
                {{ error }}
            </div>
            {% endif %}
            
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-300">Username</label>
                    <input id="username" name="username" type="text" required 
                           class="mt-1 appearance-none relative block w-full px-4 py-3 bg-gray-700/20 backdrop-blur-sm border border-gray-600/30 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:z-10 focus:ring-2 focus:ring-blue-500/30 focus:border-blue-500 text-white sm:text-sm transition duration-200">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                    <input id="password" name="password" type="password" required 
                           class="mt-1 appearance-none relative block w-full px-4 py-3 bg-gray-700/20 backdrop-blur-sm border border-gray-600/30 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:z-10 focus:ring-2 focus:ring-blue-500/30 focus:border-blue-500 text-white sm:text-sm transition duration-200">
                </div>
            </div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600/60 backdrop-blur-sm hover:bg-blue-700/60 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500/30 transition duration-200 shadow-lg">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-sign-in-alt"></i>
                    </span>
                    Sign in
                </button>
            </div>
            
            <div class="text-center">
                <a href="{{ url_for('register') }}" class="text-blue-400 hover:text-blue-300 transition duration-200">
                    Don't have an account? Sign up
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
